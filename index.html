<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="fromstyle.css" />
  </head>
  <body>
    <div class="formcontainer">
      <form action="">
        <h2>LogIn</h2>
        <input
          type="text"
          name="Username"
          placeholder="Username &#124; Mail &#124; Mobile"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Passward"
          pattern="(?=.*[a-z])(?=.[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]"
          required
        />
        <input type="submit" value="LogIn" />
        <p>
          I don&rsquo;t have an account &#124;
          <a href="signup.html">SignUp</a> here
          <a  href="forgetpass.html">Forgotten Passward&quest;</a>
        </p>
      </form>
    </div>
  </body>
</html>
